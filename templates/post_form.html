<!--TRIAL POST functionality form-->
{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3>{% trans "Create a recipe" %}</h3>


        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                <form class="signup" id="add_recipe" method="post" action="." enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-signup right" type="submit">{% trans "Upload recipe" %} &raquo;</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
